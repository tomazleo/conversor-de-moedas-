<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Conversoo</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b> :
            <select>
                <option>R$ Real</option>
                <option>$ Dolar</option>
                <option>€ Euro</option>
                <option>£ libra</option>
            </select>
        </label>

        <label>
            <b>Para</b> :
            <select>
                <option>$ Dolar</option>
                <option>€ Euro</option>
                <option>£ libra</option>
                <option>R$ Real</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$0.00">
        </label>

        <button class="convert-button"> Converter </button>

        <section>
            <div class="moeda-1">
                <img src="./assets/brasil 2.png" alt="moeda real">
                <p class="nome-moeda">Real</p>
                <p class="valor-convercao">R$ 0,00</p>
            </div>

            <img class="setta" src="./assets/Vector.png" alt="setta">

            <div class="moeda-2">
                <img src="./assets/estados-unidos (1) 1.png" alt="moeda dollar">
                <p class="nome-moeda">Dollar</p>
                <p class="valor-convertido">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
